<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Enter Students Name</h3>
    <hr>
    <div class="input-group">
        <input type="text" id="candidate">

        <div>
            <button onclick="addItem()">ADD</button>
            <button onclick="show()">List Of Student</button>
        </div>
    </div>

        
<script>
    var student=[];
    function addItem(){
        var name1 =document.getElementById("candidate").value;
        student.push(name1);


    }

    function show(){
        for(var i = 0;i<student.length;i++)
        {
            document.write(student[i]);
            document.write("<br>");
        }
    }
</script>
</body>
</html>
